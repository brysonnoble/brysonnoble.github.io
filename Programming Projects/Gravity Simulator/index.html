<html>
  <head>
    <title>Gravity Simulator</title>
    <link rel="icon" href="https://brysonnoble.github.io/Images/Bryson%20Noble%20logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="background.css">
    <link rel="stylesheet" href="styles.css">
    <script src="gravity.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="controlPanel">
      <label for="gSlider">Adjust G: </label>
      <input type="range" id="gSlider" min="0.1" max="20" step="0.1" value="6.67">
      <span id="gValue">6.67</span>
      <br>
      <input type="button" id="toggle" value="SIMULATE" onclick="toggleLoop()">
    </div>
  </body>
</html>
