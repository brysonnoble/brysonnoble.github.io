<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L🔒CKBOX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&family=Wallpoet&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="box.js"></script>
  </head>
  <body>
    <h1>L🔒CKBOX</h1>
    <input id="key" type="text" placeholder="Master Key"/>
    <div class="separator"></div>
    <div id="password-container"></div>
    <div class="separator"></div>
    <div id="controlContainer">
      <button id="add">Add More</button>
      <button id="clear">Clear All</button>
      <div class="break"></div>
      <button id="lockAll">Lock All 🔒</button>
      <button id="unlockAll">Unlock All 🗝️</button>
      <div class="break"></div>
      <button id="save">Save locked passwords to localStorage</button>
      <button id="unsave">Clear save file (this cannot be undone!)</button>
      <div class="break"></div>
      <input type="file" id="fileInput" accept=".L🔒CKBOX" style="display: none;">
      <label for="fileInput" class="button">Import</label>
      <button id="export">Export</button>
    </div>
  </body>
</html>
