<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Oh My Zsh Smirnoff Theme</title>
      <style>
          * {
              margin: 0;
              padding: 0;
              box-sizing: border-box;
          }
          body {
              display: flex;
              justify-content: center;
              align-items: center;
              height: 100vh;
              background-color: #f0f0f0;
          }
          .box {
              width: 90vw;
              height: 90vh;
              background-color: white;
              display: flex;
              justify-content: center;
              align-items: center;
              box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
              border-radius: 10px;
          }
      </style>
  </head>
  <body>
      <div class="box">
          <h2>Centered Flexbox</h2>
      </div>
  </body>
</html>
