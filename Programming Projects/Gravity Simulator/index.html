<html>
  <head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>General Relativity Simulator</title>
    <link rel="icon" href="https://brysonnoble.github.io/Images/Bryson%20Noble%20logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="wrapper">
      <div id="stars"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </div>
    <div id="controlPanel">
      <div id="gravAdjust">
        <span style="font-size: 20px;">Gravitational Constant</span>
        <br>
        <input type="range" id="gSlider" min="0.01" max="10" step="0.01" value="6.67">
        <span id="gValue">6.67</span>
      </div>
      <br>
      <input type="button" id="toggle" value="SIMULATE" onclick="toggleLoop()">
      <script src="gravity.js" type="text/javascript"></script>
    </div>
    <span id="credit">Background made by @screenshake</span>
  </body>
</html>
